<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssmemslider</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <input type="radio" id="btn-1" name="toggle" checked>
            <input type="radio" id="btn-2" name="toggle">
            <input type="radio" id="btn-3" name="toggle">
            <input type="radio" id="btn-4" name="toggle">
            <div class="img-container">
                <img src="./assets/img/mem1.jpeg" alt="" id="first" class="img">
                <img src="./assets/img/mem2.jpeg" alt="" id="second" class="img">
                <img src="./assets/img/mem3.jpeg" alt="" id="third" class="img">
                <img src="./assets/img/mem4.jpeg" alt="" id="fourth" class="img">
            </div>
            <div class="info">
                <div class="text-container">
                    <div class="text">Dude check out those mountains</div>
                    <div class="text">i miss u</div>
                    <div class="text">girls they see a spider</div>
                    <div class="text">FullStackOverflow programmer</div>
                </div>
            </div>
            <div class="dotsWrapper">
                <label for="btn-1"><div class="dot"></div></label>
                <label for="btn-2"><div class="dot"></div></label>
                <label for="btn-3"><div class="dot"></div></label>
                <label for="btn-4"><div class="dot"></div></label>
            </div>
        </div>
    </div>
</body>
</html>
